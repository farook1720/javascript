<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<h2>JavaScript statements</h2>
<p>The best place to break a code line is after an operator or a comma.
</p>
<p id="f">Hello world</p>
<p id="f1">Hello world</p>

<body>
    <script>
        document.getElementById("f").innerHTML = "HELLO WORLD";
    </script>
    <button type="button" onclick='document.getElementById("f1").innerHTML = "HELLO WORLD";
    '>CLICK ME</button>

</body>
</>
