<h1>JavaScript Object Constructors</h1>
<p id="d"></p>
<script>

    // Constructor Function for Person objects
    function Person(first, last, age, eye) {

        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;

    }
    // Create a Person object
    const myfather = new Person("Ahmed", "Hussain", 58, "Blue");
    // display age
    document.getElementById("d").innerHTML = "My father age is " + myfather.age + ".";
</script>
