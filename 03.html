<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo"> what is your name? </p>
    <hr>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "My name is JavaScript!"'>Click
        Me!</button>
    <hr>

    <li id="show">What Can JavaScript Do.</li>
    <hr>

    <button type="button"
        onclick='document.getElementById("show").innerHTML = "JavaScript can change HTML content"'>Click Me!</button>

</body>

</html>
