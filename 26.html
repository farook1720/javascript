<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript let</h2>
    <p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

    <p id="demo"></p>
    <script>
        let x = 20;
        {
            let x = 10;
        }

        {
            let x = 5;

        }

        document.getElementById("demo").innerHTML = x;
    </script>

    <h2>JavaScript Hoisting</h2>
    <p>With <b>let</b>, you cannot use a variable before it is declared.</p>
    <p id="d1"></p>
    <script>
        try {
            carName = "innova";
            let carName = "Volva";

        }
        catch (err) {
            document.getElementById("d1").innerHTML = "err";
        }
    </script>

    <h2>JavaScript let</h2>
    <p id="d2"></p>

    <script>
        try {
            let PI = 3.141592653589793;
            PI = 3.14;
        }

        catch (err) {
            document.getElementById("d2").innerHTML = "err";
        }
    </script>


    <h2>JavaScript const</h2>
    <p>Declaring a constant array does NOT make the elements unchangeable:</p>

    <p id="d3"></p>
    <script>
        const cars = ["maruthi", "Volva", "audi"]

        cars[0] = "BMW";

        cars.push("innova")
        document.getElementById("d3").innerHTML = cars;
    </script>
</body>

</html>
