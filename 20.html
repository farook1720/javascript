<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Statements</h2>
    <p> JavaScript Statements are separated by semicolons.</p>
    <p id="demo"></p>
    <script>
        let a, b, c;
        a = 10;
        b = 30;
        c = a + b;
        document.getElementById("demo").innerHTML = c;
    </script>
    <p id="f">a+b</p>
    <button type="button" onclick='document.getElementById("f").innerHTML="40"' ;>CLICK ME</button>

</body>

</html>
