<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript if</h2>

    <p>Display "Good day!" if the hour is less than 18:00:</p>
    <p id="d">Good Evening!</p>

    <script>
        if (new Date().getHours() < 18) {
            document.getElementById("d").innerHTML = "Good Day";

        }
    </script>

    <h2>JavaScript if .. else</h2>

    <p>A time-based greeting:</p>
    <p id="d1"></p>
    <script>
        const hour = new Date().getHours();
        let greeting;
        if (hour < 18) {
            greeting = "Good Day";

        } else {
            greeting = "Good Evening";

        }

        document.getElementById("d1").innerHTML = greeting;
    </script>

    <h2>JavaScript if .. else</h2>

    <p>A time-based greeting:</p>
    <p id="d2"></p>

    <script>
        const time = new Date().getHours();
        let greeting1;


        if (time < 10) {
            greeting1 = "Good Morning";

        } else if (time < 20) {
            greeting1 = "Good Day";

        } else {
            greeting1 = "Good Evening";


        };

        document.getElementById("d2").innerHTML = greeting1;
    </script>

    <h2>JavaScript For Loop</h2>
    <p id="d3"></p>
    <script>
        const cars = ["BMW", "Audi", "Volvo", "Indica"];
        let text = "";

        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";

        }

        document.getElementById("d3").innerHTML = text;


    </script>

    <h2>JavaScript For Loop</h2>
    <p id="d4"></p>

    <script>
        let text1 = "";
        for (let i = 0; i < 6; i++) {
            text1 += "The number is " + i + "<hr>";

        }

        document.getElementById("d4").innerHTML = text1;
    </script>


    <h2>JavaScript For Loop</h2>

    <p id="d5"></p>

    <script>
        const cars1 = ["Volvo", "Saab", "Audi", "BMW", "Ford"]
        let i;
        const len = cars1.length;
        let text2 = "";

        for (let i = 0; i < len; i++) {
            text2 += cars1[i] + "<br>";
        }
        document.getElementById("d5").innerHTML = text2;
    </script>



</body>

</html>
